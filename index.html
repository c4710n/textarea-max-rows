<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>textarea { width: 100%; }</style>
  </head>
  <body>
    <textarea
      rows="1"
      max-rows="3"
      placeholder="Enter content to see the textarea expanding"
    ></textarea>
    <script type="module">
      import patchTextareaMaxRowsSupport from './textarea-max-rows.js'

      window.addEventListener('load', () => {
        const element = document.querySelector('textarea[max-rows]')
        patchTextareaMaxRowsSupport(element)

        element.addEventListener('rows-change', (e) => {
          console.log(e.detail)
        })
      })
    </script>
  </body>
</html>
